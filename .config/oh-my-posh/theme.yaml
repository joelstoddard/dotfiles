# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

upgrade:
    source: cdn
    interval: 168h
    auto: true
    notice: false
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: python
        style: plain
        foreground: "#FFFFFF"
        foreground_templates:
          - "{{ if .Venv }}#FFDE57{{ end }}"
        template: " "
        properties:
          display_mode: environment
          home_enabled: true
      - type: path
        style: plain
        foreground: "#FFFFFF"
        foreground_templates:
          - "{{if eq .Segments.Python.Venv .Folder }}#FFDE57{{ end }}"
        properties:
          style: folder
      - type: git
        style: plain
        foreground: "#F79625"
        template: "{{ .HEAD }}
          {{ if .Working.Untracked }}{{ .Working.Untracked }} {{ end
          }}{{ if .Working.Modified }}{{ .Working.Modified }} {{ end
          }}{{ if .Working.Deleted }}{{ .Working.Deleted }} {{ end
          }}{{ if gt .StashCount 0 }}{{ .StashCount }} {{ end
          }}{{ if gt .Ahead 0 }}{{ .Ahead }} {{ end
          }}{{ if gt .Behind 0 }}{{ .Behind }} {{ end
          }}"
        properties:
          fetch_status: true
          source: cli
          branch_icon: " "
      - type: root
        style: plain
        foreground: "#FF0000"
        template: "❯"
secondary_prompt:
  background: transparent
  foreground: "#FFFFFF"
  template: "❯"
tooltips_action: prepend
tooltips:
  - type: kubectl
    style: plain
    tips:
      - kubectl
      - terraform
    foreground: "#326CE5"
    template: "󱃾 {{.Context}}{{if .Namespace}} - {{.Namespace}}{{end}} "
  - type: terraform
    tips:
      - terraform
    style: plain
    foreground: "#EBCC34"
    template: "{{ .Version }}"
  - type: aws
    tips:
      - aws
      - terraform
    style: plain
    foreground: "#FFA400"
    template: " 󰸏 {{.Profile}}{{if .Region }} - {{ .Region }}{{end}}"
  - type: docker
    tips:
      - docker
    style: plain
    foreground: "#0B59E7"
    template: "  {{ .Context }} "
version: 3
